<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimond</title>
</head>
<body>
   <script>
    var i,j,k;
    for ( i = 1; i<=5; i++) 
    {
      for ( j =1; j<=5- i; j++) {
        document.write('&nbsp;&nbsp')
      }
      for ( k =0; k<2*i-1; k++) {
        document.write('*')
      }
      document.write("<br>");
    }
    
    for ( i = 1; i <= 4; i++) 
    {
      for ( j = 0; j < i; j++) {
         document.write('&nbsp;&nbsp');
      }
      for ( k = (5-i)*2-1; k>0; k--) {
        document.write('*');
      }
      document.write("<br>");
    }
    
    </script>
</body>
</html>
